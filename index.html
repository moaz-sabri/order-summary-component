<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" media="screen and (max-width: 375px)" href="./mobile-style.css" />
    <link rel="stylesheet" type="text/css" media="screen and (min-width: 376px)" href="./desktop-style.css" />
</head>

<body>
    <main>
        <section>
            <img class="illustration-hero" src="./images/illustration-hero.svg" alt="illustration-hero">

            <div class="contianer">
                <h1>Order Summary</h1>

                <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

                <article class="music">
                    <img src="./images/icon-music.svg" alt="music">
                    <div class="lablel">
                        <h4> Annual Plan</h4>
                        <span>
              $59.99/year
            </span>

                    </div>
                    <a href="#" class="change">Change</a>
                </article>

                <button class="proceed-to-payment">Proceed to Payment</button>
                <button class="cancel-order">Cancel Order</button>
            </div>
        </section>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
